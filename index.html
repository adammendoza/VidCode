    <body>

        <ul class="nav nav-tabs">
            <li><a href="#"><img src="img/logo.png"></a></li>
            <li class="pull-right">
              <a class="small" href="http://vidcode.io/" target="_blank">
              <span class="glyphicon glyphicon-star"></span>About & Updates
            </a>
            </li>

        </ul>


          <div class="ContentFlow hidden">
            <div class="loadIndicator">
              <div class="indicator">
              </div>
            </div>
            <div class="flow">
                <img class="film" src="img/filmstrip.png" title="filmstrip"/>
                <!-- Add as many items as you like. -->
            </div>
            <div class="globalCaption"></div>
            <div class="scrollbar">
              <div class="slider">
                <div class="position">
                </div>
              </div>
            </div>
          </div>

        <div class="container-fluid">

            <div class="popup hidden">
                Video URL: <input class="pops" placeholder="www.vidcode.io/demo.mp4" type="text" />
                <button class="btn btn-primary uploadbtn">Upload</button>

            </div>
            <div class="row hidden">
                <div clsas="col-md-4">
                    <h3>Get Started</h3>
                    <button class="large-button layer1"><img class="checkbtn"  src="img/checked.png">Hello World</button>
                    <button class="large-button layer1"><img class="checkbtn" src="img/unchecked.png">Filters</button>
                    <button class="large-button layer1"><img class="checkbtn" src="img/unchecked.png">Motion</button>
                    <button class="large-button layer1"><img class="checkbtn" src="img/unchecked.png">Editing</button>
                    <button class="large-button layer1"><img class="checkbtn" src="img/unchecked.png">Advanced Graphics</button>
                </div>
            </div>

            <div class="row">
              <div class="heading_bg">

              <div class="col-md-5">
                <div class="heading">video</div>
                <div class="overlay">
                  <video class="video1 hidden" id="myvideo" autoplay loop>
                      <source src="vid/vine.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
                  </video>

                  <canvas class="video2 hidden" id="canvas"></canvas>

                  <div class="buttons">
                        <!-- <button type="button" class="btn btn-primary uploadfirst">Take a Video</button> -->
                    <button type="button" class="btn btn-primary uploadfirst">Import a Video</button>
                    <form class="uploadform" method="POST" action="/upload" enctype="multipart/form-data">
                      <input type="file" name="file" value="Choose a file" />
                      <input type="submit" value="Upload" />

                    </form>
                  </div>
                  <button type="button" class="runbtn btn btn-danger pullRight hidden">Play/Pause</button>
                </div>
              </div>
              <div class="col-md-5 pull_left">
                <div class="heading">code</div>
                  <div id="tabs">

                    <div class="tabs-2">
                      <textarea id="codemirror">
  function showEffect() {
    movie.play();
    movie.interval(___, EffectProcessing);
  }

  effects = {
      blur: seriously.effect('blur'),
      vignette: seriously.effect('vignette'),
      filmgrain: seriously.effect('filmgrain')
      };

effects.filmgrain.amount = 0;
effects.blur.amount = 0;
effects.vignette.amount = 0;
                      </textarea>

                    </div>

                  </div>
                </div>

              <div class="col-md-2 switch">
                <div class="heading">
                  <span class="switch switcheffect">add effects</span> / <span class="switch active switchlearn">learn more</span>
                </div>

                <div class="methods">
                  <ul><li id="filmdrag" class="btn btn-method draggable">Film Grain</li>

                  <li id="vigdrag" class="btn btn-method draggable">Vignette</li>


                  <li id="blurdrag" class="btn btn-method draggable">Blur</li>

                  <li id="expdrag" class="btn btn-method draggable">N/A</li></ul>
                </div>

                <div class="learnMore">
                  meowmeowmeow
                </div>

              </div>


            </div>
